name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Setup BWS
        run: |
          curl -fsSL https://github.com/bitwarden/sdk-sm/releases/download/bws-v1.0.0/bws-x86_64-unknown-linux-gnu-1.0.0.zip -o bws.zip
          unzip bws.zip
          chmod +x bws
          sudo mv bws /usr/local/bin/

      - name: Get NPM token from BWS
        id: bws
        run: |
          NPM_TOKEN=$(bws secret get "${{ secrets.BWS_NPM_TOKEN_ID }}" --access-token "${{ secrets.BWS_ACCESS_TOKEN }}" | jq -r '.value')
          echo "::add-mask::$NPM_TOKEN"
          echo "npm_token=$NPM_TOKEN" >> $GITHUB_OUTPUT

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ steps.bws.outputs.npm_token }}
          NODE_AUTH_TOKEN: ${{ steps.bws.outputs.npm_token }}
        run: npx semantic-release
