name: Deploy Pages

on:
  push:
    branches: [master]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build API docs site
        run: bun run docs:site

      - name: Build example site
        run: |
          cd example
          VITE_BASE=/${{ github.event.repository.name }}/example/ bun run build
          cd ..
          mkdir -p site/example
          cp -r example/dist/* site/example/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          force_orphan: true

